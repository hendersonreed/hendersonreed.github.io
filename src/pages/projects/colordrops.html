let HEIGHT = 500;
let WIDTH = 500;
let slider;
function setup() {
  canvas = createCanvas(HEIGHT, WIDTH);
  slider = createSlider(10, 100, 50, 5);
  slider.style('width', '20em');
  background(220);
}

function draw() {
  if (keyIsPressed && keyCode == ENTER) {
    //    synth.triggerAttackRelease("C4", "8n");
    let randomHue = Math.floor(Math.random() * 360);
    fill(`hsla(${randomHue}, 50%, 50%, 0.5)`);
    circle(Math.floor(random() * HEIGHT),
      Math.floor(random() * WIDTH),
      Math.floor(random() * slider.value()));
  }
  drawNoise();
  let SPACE = 32;
  if (keyIsPressed && keyCode == SPACE) {
    background(220);
  }
}

}
