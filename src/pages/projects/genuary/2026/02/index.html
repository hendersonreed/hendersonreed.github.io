let points = [];

function setup() {
  createCanvas(400, 400);
  for(let i = 0; i < 30; i++) {
    angle = i * (2 * PI / 30);
    let newPoint = {
      x: cos(angle) * 50,
      y: sin(angle) * 50,
      homeX: cos(angle) * 50,
      homeY: sin(angle) * 50,
      dx: 0,
      dy: 0
    }
    points.push(newPoint);
  }
}

function draw() {
  background(220);
  translate(200,200);
  
  if (mouseIsPressed) {
    applyInfluence(mouseX - 200, mouseY - 200, -5, 100);
  }
  for ( let p of points) {
    let school_dx = p.homeX - p.x;
    let school_dy = p.homeY - p.y;
    
    let stiffness = 0.1; 
    p.dx += school_dx * stiffness;
    p.dy += school_dy * stiffness;

    p.dx *= 0.8;
    p.dy *= 0.8;

    // 3. Update position
    p.x += p.dx;
    p.y += p.dy;
  }
  
  beginShape()
  curveVertex(points[points.length - 1].x, points[points.length - 1].y);
  for (let i = 0; i < points.length; i++) {
    curveVertex(points[i].x, points[i].y);
  }
  curveVertex(points[0].x, points[0].y);
  curveVertex(points[1].x, points[1].y);
  endShape();
}

function applyInfluence(targetX, targetY, strength, radius) {
  for (let p of points) {
    let d = dist(targetX, targetY, p.x, p.y);

    if (d < radius) {
      let influence = map(d, 0, radius, 1, 0);

      let dx = p.x - targetX;
      let dy = p.y - targetY;

      p.dx += (dx / d) * influence * strength;
      p.dy += (dy / d) * influence * strength;
    }
  }
}
